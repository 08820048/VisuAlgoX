<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栈可视化</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .stack-container {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            margin-top: 20px;
        }
        .stack-item {
            width: 80px;
            height: 50px;
            line-height: 50px;
            border: 2px solid #333;
            margin: 5px;
            text-align: center;
            font-weight: bold;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }
        .stack-item.pushed {
            background-color: #4CAF50;
            transform: scale(1.1);
        }
        .stack-item.popped {
            background-color: #FF5733;
            transform: scale(0.8);
            opacity: 0;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .operation-log {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            text-align: center;
        }
        .log-item {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f1f1f1;
            border-radius: 5px;
            display: inline-block;
            width: 90%;
        }
    </style>
</head>
<body>
<h1>栈可视化</h1>
<div class="stack-container" id="stackContainer"></div>
<div class="controls">
    <button onclick="pushElement()">入栈</button>
    <button onclick="popElement()">出栈</button>
    <button onclick="peekElement()">查看栈顶</button>
    <button onclick="clearStack()">清空栈</button>
</div>
<div class="operation-log" id="operationLog">
    <h3>操作记录:</h3>
</div>
<script>
    let stack = [];

    function renderStack() {
        const container = document.getElementById("stackContainer");
        container.innerHTML = "";
        stack.forEach((value, index) => {
            const div = document.createElement("div");
            div.classList.add("stack-item");
            div.textContent = value;
            container.appendChild(div);
        });
    }

    function logOperation(message) {
        const operationLog = document.getElementById("operationLog");
        const logItem = document.createElement("div");
        logItem.classList.add("log-item");
        logItem.textContent = message;
        operationLog.appendChild(logItem);
        operationLog.scrollTop = operationLog.scrollHeight;
    }

    function pushElement() {
        const newValue = Math.floor(Math.random() * 100);
        stack.push(newValue);
        renderStack();
        animateLastElement("pushed");
        logOperation(`入栈元素: ${newValue}`);
    }

    function popElement() {
        if (stack.length > 0) {
            const removed = stack.pop();
            animateLastElement("popped");
            setTimeout(renderStack, 500);
            logOperation(`出栈元素: ${removed}`);
        }
    }

    function peekElement() {
        if (stack.length > 0) {
            alert(`栈顶元素: ${stack[stack.length - 1]}`);
            logOperation(`查看栈顶元素: ${stack[stack.length - 1]}`);
        } else {
            alert("栈为空");
        }
    }

    function clearStack() {
        stack = [];
        renderStack();
        logOperation("清空栈");
    }

    function animateLastElement(className) {
        const items = document.querySelectorAll(".stack-item");
        if (items.length > 0) {
            items[items.length - 1].classList.add(className);
            setTimeout(() => items[items.length - 1].classList.remove(className), 800);
        }
    }
</script>
</body>
</html>
