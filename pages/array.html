<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组可视化</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .array-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .array-item {
            width: 50px;
            height: 50px;
            line-height: 50px;
            border: 2px solid #333;
            margin: 5px;
            text-align: center;
            font-weight: bold;
            background-color: #fff;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .array-item.added {
            background-color: #4CAF50;
            transform: scale(1.15);
        }
        .array-item.modified {
            background-color: #FFA500;
            transform: scale(1.1);
        }
        .array-item.found {
            background-color: #FFD700;
            animation: pulse 0.8s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .operation-log {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            text-align: center; /* 让文本居中 */
        }

        .log-item {
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f1f1f1;
            border-radius: 5px;
            display: inline-block; /* 让日志文本块居中 */
            text-align: center;
            width: 90%; /* 调整宽度，使其在容器内居中 */
        }
        /* 弹窗样式 */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #modal p {
            margin: 0;
            font-size: 18px;
        }
        #modal button {
            margin-top: 10px;
            background-color: #FF5733;
        }
        /* 输入查找元素的弹窗样式 */
        #inputModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            width: 300px;
            text-align: center;
        }
        #inputModal input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        #inputModal button {
            width: 80%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
<h1>数组可视化</h1>
<div class="array-container" id="arrayContainer"></div>
<div class="controls">
    <button onclick="addElement()">添加元素</button>
    <button onclick="insertElement()">插入元素</button>
    <button onclick="removeElement()">删除元素</button>
    <button onclick="modifyElement()">修改元素</button>
    <button onclick="findElement()">查找元素</button>
    <button onclick="clearArray()">清空数组</button>
</div>

<!-- 操作记录 -->
<div class="operation-log" id="operationLog">
    <h3>操作记录:</h3>
</div>

<!-- 输入查找元素的弹窗 -->
<div id="inputModal">
    <input type="text" id="searchInput" placeholder="请输入查找元素..." />
    <button onclick="searchElement()">查找</button>
</div>

<!-- 结果展示弹窗 -->
<div id="overlay"></div>
<div id="modal">
    <p id="modalMessage"></p>
    <button onclick="closeModal()">关闭</button>
</div>

<script>
    let array = [];

    function renderArray() {
        const container = document.getElementById("arrayContainer");
        container.innerHTML = "";
        array.forEach((value, index) => {
            const div = document.createElement("div");
            div.classList.add("array-item");
            div.textContent = value;
            container.appendChild(div);
        });
    }

    function logOperation(message) {
        const operationLog = document.getElementById("operationLog");
        const logItem = document.createElement("div");
        logItem.classList.add("log-item");
        logItem.textContent = message;
        operationLog.appendChild(logItem);
        operationLog.scrollTop = operationLog.scrollHeight; // 滚动到最新操作
    }

    function addElement() {
        const newValue = Math.floor(Math.random() * 100);
        array.push(newValue);
        renderArray();
        animateLastElement("added");
        logOperation(`已添加元素: ${newValue}`);
    }

    function insertElement() {
        if (array.length === 0) return addElement();
        const index = Math.floor(Math.random() * (array.length + 1));
        const newValue = Math.floor(Math.random() * 100);
        array.splice(index, 0, newValue);
        renderArray();
        animateElement(index, "added");
        logOperation(`已在索引 ${index} 处插入元素: ${newValue}`);
    }

    function removeElement() {
        if (array.length > 0) {
            const removed = array.pop();
            renderArray();
            logOperation(`已删除元素: ${removed}`);
        }
    }

    function modifyElement() {
        if (array.length > 0) {
            const index = Math.floor(Math.random() * array.length);
            const newValue = Math.floor(Math.random() * 100);
            array[index] = newValue;
            renderArray();
            animateElement(index, "modified");
            logOperation(`已修改索引 ${index} 处的元素为: ${newValue}`);
        }
    }

    function findElement() {
        const inputModal = document.getElementById("inputModal");
        const overlay = document.getElementById("overlay");
        inputModal.style.display = "block";
        overlay.style.display = "block";
    }

    function searchElement() {
        const target = document.getElementById("searchInput").value;
        if (target !== "") {
            const index = array.indexOf(Number(target));
            if (index !== -1) {
                showModal(`找到 ${target}，索引: ${index}`);
                animateElement(index, "found");
                logOperation(`查找元素: ${target} - 找到，索引: ${index}`);
            } else {
                showModal(`未找到 ${target}`);
                logOperation(`查找元素: ${target} - 未找到`);
            }
        }
        closeInputModal();
    }

    function clearArray() {
        array = [];
        renderArray();
        logOperation(`已清空数组`);
    }

    function animateLastElement(className) {
        const items = document.querySelectorAll(".array-item");
        if (items.length > 0) {
            items[items.length - 1].classList.add(className);
            setTimeout(() => items[items.length - 1].classList.remove(className), 800);
        }
    }

    function animateElement(index, className) {
        const items = document.querySelectorAll(".array-item");
        if (items[index]) {
            items[index].classList.add(className);
            setTimeout(() => items[index].classList.remove(className), 800);
        }
    }

    function showModal(message) {
        const modal = document.getElementById("modal");
        const overlay = document.getElementById("overlay");
        document.getElementById("modalMessage").textContent = message;
        modal.style.display = "block";
        overlay.style.display = "block";
    }

    function closeModal() {
        const modal = document.getElementById("modal");
        const overlay = document.getElementById("overlay");
        modal.style.display = "none";
        overlay.style.display = "none";
    }

    function closeInputModal() {
        const inputModal = document.getElementById("inputModal");
        const overlay = document.getElementById("overlay");
        inputModal.style.display = "none";
        overlay.style.display = "none";
    }
</script>
</body>
</html>
